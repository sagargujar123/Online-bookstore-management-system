<div class="container">
    <div class="row mt-3">
        <p-table [value]="product">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    Your Order Status
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>OrderId</th>
                    <th>Book Name</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Payment Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td class="fw-bold">{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td><img [src]="product.imageUrl" alt="" width="50px"></td>
                    <td>{{product.qty}}</td>
                    <td class="fw-bold">{{product.price | currency:'INR'}}</td>
                    <td>{{product.date}}</td>
                    <td class="text-success h6">{{product.status}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    In total there are {{product.length}} products.
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
