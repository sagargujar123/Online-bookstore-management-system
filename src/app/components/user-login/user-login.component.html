<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="surface-card p-4 shadow-2 border-round  w-11 xs:w-2 sm:w-6 md:w-5 lg:w-3 mt-5">
            <div class="text-center mb-3">
                <div class="text-600 text-2xl font-medium mb-3 text-blue-500">Sign In</div>
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium ml-2 text-blue-500 cursor-pointer" routerLink="/signup">Sign Up Now!</a>
            </div>

            <form [formGroup]="loginForm" #form1="ngForm" (ngSubmit)="userLogin()">

                <!-- email -->
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <span class="p-input-icon-left w-full">
                    <i class="bi bi-envelope"></i>
                    <input id="email1" type="email" placeholder="Enter email address" pInputText formControlName="email"
                        class="w-full">
                </span>

                <div class="form-text text-red-500"
                    *ngIf="(loginForm.get('email')?.errors?.['required']) && (loginForm.get('email')?.touched)">
                    Email required*</div>
                <div class="form-text text-red-500" *ngIf="loginForm.get('email')?.errors?.['email']">
                    Email should be abc@gmail.com</div>


                <!-- password -->
                <label for="password1" class="block text-900 font-medium my-2">Password</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-lock pt-1"></i>
                    <input id="password1" type="password" placeholder="Enter password" pInputText formControlName="password"
                        required="required" maxlength="20" class="w-full">
                </span>

                <div class="form-text text-red-500"
                    *ngIf="(loginForm.get('password')?.errors?.['required']) && (loginForm.get('password')?.touched)">Password
                    required*</div>
                <div class="form-text text-red-500"
                    *ngIf="(loginForm.get('password')?.errors?.['pattern'])">Password
                    should not contain whitespaces</div>

                <!-- sign in button -->
                <div class="flex align-items-center justify-content-between mb-5 mt-3">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot
                        password?</a>
                </div>
                <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" [disabled]="form1?.invalid"
                    class="w-full"></button>
            </form>
        </div>
    </div>
</div>
