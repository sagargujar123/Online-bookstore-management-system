<div class="container-fluid">
    <div class="row justify-content-center">
        <mat-card class="card bg-light pb-3">
            <div class="mt-3 bg-white border">
                <div class="text-primary mt-3 border-bottom">
                    <h5 class="py-2">Sign In</h5>
                </div>
                <mat-card-content class="mt-3 pb-0">
                    <form [formGroup]="loginForm" #form1="ngForm" (ngSubmit)="userLogin()">
                        <mat-form-field appearance="outline" class="mat-form-field">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput formControlName="username" required="required" maxlength="20"
                                placeholder="Enter username">
                            <mat-icon matPrefix>person</mat-icon>

                            <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">Username can't be
                                blank</mat-error>
                            <mat-error *ngIf="loginForm.get('username')?.errors?.['pattern']">Username should be
                                alphanumeric only</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput [type]="hide ? 'password' : 'text'"
                                formControlName="password" required="required" maxlength="8"
                                placeholder="Enter Password">
                            <mat-icon matPrefix>lock</mat-icon>
                            <button type="button" mat-icon-button matSuffix (click)="hide=!hide">
                                <mat-icon>{{hide? 'visibility_off': 'visibility'}}</mat-icon>
                            </button>

                            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password can't be
                                blank</mat-error>
                            <mat-error *ngIf="loginForm.get('password')?.errors?.['pattern']">Password must contain 8 chracters
                            </mat-error>
                        </mat-form-field>

                        <button type="submit" mat-raised-button class="bg-primary fs-6 text-white mt-1 mb-3"
                            style="padding: 21px 30px;" [disabled]="form1?.invalid">Login</button>
                        <div class="mt-1 mb-1 border-top">
                            <p class="fs-6 pt-3">Don't have an account? &nbsp;<a routerLink="/signup">Sign up</a></p>
                        </div>

                    </form>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
