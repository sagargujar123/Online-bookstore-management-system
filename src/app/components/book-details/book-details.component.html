<div *ngIf="book" class="container">
    <div class="row mt-2 justify-content-center border rounded-1 shadow-4">
        <div class="col-sm-12 col-md-5 px-3">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-12 col-lg-10 py-3">
                    <img [src]="book.imageUrl" width="100%" height="470px" alt="{{book.bookName}}"
                        style="padding: 15px;" class="">
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-5 p-3">
            <div class="p-3 border-1 rounded mt-2" style="height:445px; width:auto;">
                <div class="text-center pb-3">
                    <h3 [ngStyle]="{color:'var(--pink-500)'}">{{book.bookName}}</h3>
                </div>
                <div class="ps-2">
                    <div class="py-2">
                        <p class="fs-5" [ngStyle]="{color:'var(--gray-700)'}">Author: <span class="h5"
                                [ngStyle]="{color:'var(--purple-500)'}">{{book.author}}</span></p>
                    </div>

                    <div class="py-2">
                        <p class="fs-5">Status: <span class="h5"
                                [ngStyle]="{color:'var(--green-600)'}">{{book.status}}</span></p>
                    </div>

                    <div class="py-2">
                        <p class="fs-5">Available Quantity: <span class="h5"
                                [ngStyle]="{color:'var(--green-600)'}">{{book.availableQty}}</span>
                        </p>
                    </div>

                    <div class="py-2">
                        <p class="fs-5">Price: <span class="h5" [ngStyle]="{color:'var(--green-600)'}">{{book.price |
                                currency:"INR"}}</span></p>
                    </div>
                </div>

                <div class="py-2">
                    <button pButton pRipple type="button" label="Add To Cart" icon="pi pi-cart-plus" iconPos="right"
                        class="p-button-rounded p-button-raised p-button-warning" [ngStyle]="{width:'100%'}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
