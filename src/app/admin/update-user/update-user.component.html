<form [formGroup]="updateUserRole" #form1="ngForm" (ngSubmit)="updateRole()">

    <!-- user name -->
    <div class="mb-3">
        <label for="username" class="block text-900 font-medium mb-2">User Name</label>
        <input id="username" type="text" pInputText formControlName="name" class="w-full" readonly>
    </div>

    <!-- email -->
    <div class="mb-3">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" pInputText formControlName="email" class="w-full" readonly>
    </div>

    <!-- contact no -->
    <div class="mb-3">
        <label for="contact" class="block text-900 font-medium mb-2">Contact Number</label>
        <input id="contact" type="number" pInputText formControlName="contactNumber" class="w-full" readonly>
    </div>

    <!-- user role -->
    <div class="mb-3">
        <label for="role" class="block text-900 font-medium mb-2">User Role</label>
        <input id="role" type="text" placeholder="Enter role (admin/user)" pInputText formControlName="role"
            class="w-full">
    </div>

    <!-- Update button -->
    <button type="submit" pButton pRipple label="Update" icon="pi pi-pencil"
        class="p-button-success p-button-raised w-full mt-3"></button>
</form>
