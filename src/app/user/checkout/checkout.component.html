<div class="container-fluid">
    <div class="mt-3 mb-2 ps-3 fs-4">
        <h4 style="color: #fcbc0e; text-shadow: 5px 5px 9px rgb(207, 202, 202);">Your Orders</h4>
    </div>
    <div class="row justify-content-center my-2">

        <!-- book details -->
        <div class="col-12 md:col-7 border-1 border-warning rounded bg-light m-2" style="height:fit-content; box-shadow: 1px 1px 11px #b1a7a7;;">
            <div class="d-flex flex-row flex-wrap text-center align-items-center border border-warning rounded my-1 bg-white"
                *ngFor="let book of orderedBooks">
                <div class="col md:col-4">
                    <img [src]="book.books.imageUrl" [alt]="book.books.bookName" width="120px" height="150px">
                </div>
                <div class="col md:col-4">
                    <h6 class="fs-5">{{book.books.bookName}}</h6>
                </div>
                <div class="col md:col-4">
                    <p class="h6" [style]="'color:#29a329'">{{book.quantity}} book(s)</p>
                    <h5>{{book.books.price * book.quantity | currency:'INR'}}</h5>
                </div>
            </div>
        </div>

        <!-- amount details -->
        <div class="col-10 md:col-4 text-center align-items-center border-1 border-warning rounded mx-3 my-2"
            style="height: fit-content; box-shadow: 1px 1px 11px #b1a7a7;">
            <div class="border-bottom text-left my-2 ms-2 pb-2">
                <h4 style="color: #fcbc0e; text-shadow: 5px 5px 9px rgb(222, 214, 214);">Amount Details</h4>
            </div>
            <div class="d-flex flex-row flex-wrap m-2 border-bottom-1 amtheading">
                <div class="col">
                    <h6>Sr.No.</h6>
                </div>
                <div class="col">
                    <h6 class="mb-1">Book Name</h6>
                </div>
                <div class="col">
                    <h6 class="mb-1">Price</h6>
                </div>
            </div>
            <div class="d-flex flex-row flex-wrap mx-2 border-bottom" *ngFor="let book of orderedBooks; let i=index">
                <div class="col">
                    <p class="mb-1">{{i+1}}.</p>
                </div>
                <div class="col">
                    <p class="mb-1">{{book.books.bookName}}</p>
                </div>
                <div class="col">
                    <p class="mb-1">{{book.books.price * book.quantity | currency:'INR'}}</p>
                </div>
            </div>
            <div class="d-flex flex-row flex-wrap m-2">
                <div class="col">
                    <h6 class="mb-1">Total Amount</h6>
                </div>
                <div class="col text-right me-3">
                    <h6 class="mb-1">{{totalPrice | currency:'INR'}}</h6>
                </div>
            </div>

            <!-- pay amount button -->
            <div class="mx-2 mt-2 py-3 border-top">
                <button pButton type="button" label="Add Available Offers" icon="pi pi-check" iconPos="right"
                    class="p-button-rounded p-button-raised p-button-warning" [ngStyle]="{width:'80%'}"
                    (click)="addAvailableOffers()"></button>
            </div>
        </div>
    </div>
</div>
